<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">                                                      <!-- unicode -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="script_item.js" defer></script>
        <style>
            table {
                margin-top: 100px;
                border-collapse: collapse;
                border-spacing: 0;
                width: 100%;
                border-radius: 10px;
                overflow: hidden;
              }
              td, th {
                text-align: left;
                padding: 8px;
              }
              
              th {
                background-color: #504f4e;
                color: white;
              }
              
              tr:nth-child(even) {
                background-color: #f2f2f2;
              }
    
              tr:nth-child(odd) {
                background-color: #f2f2f2;
              }

            .header {
                background-color: dodgerblue;
                color: white;
                border-bottom: 1px solid black;
                padding: 20px;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                box-sizing: border-box;
                text-align: center;
            }

            .header-circle {
                display: inline-block;
                width: 100px;
                height: 50px;
                border-radius: 100%;
                background-color: orange;
                line-height: 50px;
                text-align: center;
                font-weight: bold;
                margin-right: 10px;
              }

            .card {
                border: 1px solid black;
                width: 100%;
                border-radius: 10px;
                box-shadow: 3px 3px 8px gray;
                display: inline-block;
                text-align: center;
                height: 100%;
                margin-bottom: 10px;
            }
            
            .card-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                padding: 0 6px;
                height: auto;
                margin-top: 20px; /* Add this line */
            }
            
            @media (min-width: 768px) {
                .card {
                    width: calc(50% - 10px);
                }
            }
            
            @media (min-width: 1024px) {
                .card {
                    width: calc(25% - 10px);
                }
            }

            .message-box {
                background-color: #f0f0f0;
                border: 1px solid #c0c0c0;
                border-radius: 5px;
                padding: 10px;
                margin-top: 10px;
                margin-left: 10px;
                margin-right: 10px;
                margin-bottom: 10px;
                width: calc(100% - 20px); /* Update this line */
                text-align: center;
                cursor: pointer;
                font-family: inherit;
                font-size: 100%;
            }
            .message-box p {
                margin: 0;
            }
            .message-box:hover {
                background-color: #e0e0e0;
            }

            .load-more-button {
                margin-top: 20px;
                margin-bottom: 50px;
                display: block;
                text-align: center;
            }

            .login-button {
                width: 100%;
                border-radius: 8px;
                padding: 5px 5px;
                border: 1px solid #aaa;
                background: white;
                cursor: pointer;
                font-family: "Mitr", sans-serif;
                font-size: 1em;
                text-align: center;
                width: fit-content;
                align-items: center;
            }
              
        </style>

    </head>

    <body>
        <div class="header">
            <div class="header-circle" id = "point">25 point</div>
            
        </div>

        <table cellspacing="0" cellpadding="0" border="0" bgcolor="#000000">
            <thead>
                <tr bgcolor="#ffffff">
                    <th>วิชา</th>
                    <th>ชื่องาน</th>
                    <th>deadline</th>
                    <th>score</th>
                </tr>
            </thead>
            <tbody id = 'main-table-body'>
              <tr id=0>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
            </tbody>
        </table>

        <button class="load-more-button" type="button" id="load-more-btn">
            <span>Load More</span>
        </button>

        <button class="login-button" onclick=authorizeApplication()>Login</button>
        <button class="login-button" onclick=logout()>Logout</button>

        <div class="card-container">
            <div class="card">
              <img src="photo/parabola.jpeg" alt="Your image" style="width: 224px; height: 224px;">

              <button class="message-box">
                <p>parabola coupon 40 baht</p>
              </button>
              
            </div>
          
            <div class="card">
              <img src="photo/starbuck.jpeg" alt="Your image" style="width: 224px; height: 224px;">
              
              <button class="message-box">
                <p>starbuck coupon 150 baht</p>
              </button>
            </div>
          
            <div class="card">
              <img src="photo/canteen.jpeg" alt="Your image" style="width: 224px; height: 224px;">
              
              <button class="message-box">
                <p>engineering canteen coupon 100 baht</p>
              </button>
            </div>
          
            <div class="card">
              <img src="photo/shirt.jpeg" alt="Your image" style="width: 224px; height: 224px;">
              
              <button class="message-box">
                <p>shirt</p>
              </button>
            </div>
        </div>

        <script>
            const loadMoreBtn = document.querySelector('.load-more-button');
            const tableRows = document.querySelectorAll('table tr');
            const numRowsToShow = 4;
            let currentRow = numRowsToShow;

            function hideExtraRows() {
             for (let i = numRowsToShow + 1; i < tableRows.length; i++) {
                tableRows[i].style.display = "none";
             }
            }

            function showRows() {
                for (let i = currentRow + 1; i <= currentRow + numRowsToShow; i++) {
                 if (tableRows[i]) {
                    tableRows[i].style.display = "table-row";
                 }
                }
                currentRow += numRowsToShow;

                if (currentRow >= tableRows.length - 1) {
                    loadMoreBtn.style.display = "none";
                }
            }

            hideExtraRows();
            loadMoreBtn.addEventListener('click', showRows);

        </script>
        

    </body>
    
</html>
